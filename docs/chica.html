<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Screen Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      /* full-screen background image */
      background-image: url("chica.png");
      background-size: cover;        /* fills screen, may crop */
      background-position: center;   /* keeps subject centered */
      background-repeat: no-repeat;
      background-color: #000;        /* nice fallback while loading */
    }
  </style>
</head>
<body>
</body>
</html>
